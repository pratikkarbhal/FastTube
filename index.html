      const match = url.match(/(?:youtu\.be\/|v=|\/embed\/|shorts\/|v=)([a-zA-Z0-9_-]{11})/);
      if (match) {
        return match[1];
      } else {
        alert("Invalid YouTube URL!");
        return null;
      }
    }

    function redirectToServer(server) {
      const videoID = extractID();

        window.location.href = downloadURL;
      }
    }
  </script>
